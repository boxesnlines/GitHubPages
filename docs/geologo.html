<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: dark;
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
        }

        main.page {
            min-height: 100vh;
            width: min(100%, 960px);
            margin: 0 auto;
            padding: clamp(2.5rem, 6vw, 6rem) clamp(1.5rem, 5vw, 3rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-wrapper {
            --map-width: 100%;
            --map-shift: 8%;
            --nav-offset: 44%;
            /* tweak to line up with the transparent gap */

            display: grid;
            place-items: center;
            width: min(90vw, 720px);
            margin-inline: auto;
            overflow: visible;
            position: relative;
        }

        .logo-wrapper img,
        #world-map,
        .logo-nav {
            grid-area: 1 / 1;
        }

        .logo-wrapper img {
            width: 100%;
            height: auto;
            z-index: 1;
        }

        #world-map {
            height: 100%;
            width: auto;
            aspect-ratio: 283.84546 / 187.07584;
            transform: translateX(var(--map-shift));
            opacity: 0.5;
            background-image: url('world-white-resized.svg');
            background-repeat: repeat-x;
            background-size: auto 100%;
            background-position: 0 50%;
            clip-path: circle(47% at 50% 50%);
            -webkit-clip-path: circle(47% at 50% 50%);
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
        }

        .logo-nav {
            pointer-events: none;
            z-index: 2;
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: var(--nav-offset);
            /* vertical offset scales with width */
        }

        .logo-nav .nav-content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.25rem;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .nav-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            min-width: 8rem;
            border: 1px solid white;
            background-color: rgb(31 32 32);
            color: inherit;
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            border-radius: 0;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.45));
        }

        .nav-link:hover,
        .nav-link:focus-visible,
        .demo-form button:hover,
        .demo-form button:focus-visible {
            background-color: mediumblue;
            border-color: mediumblue;
            transform: translateY(-1px);
        }

        .nav-link:focus-visible,
        .demo-form button:focus-visible,
        .demo-form input:focus-visible {
            outline: 2px solid mediumblue;
            outline-offset: 2px;
        }

        .logo-section {
            display: grid;
            gap: 1.5rem;
            justify-items: center;
        }

        .logo-tagline {
            margin: 0;
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            color: rgba(255, 255, 255, 0.78);
        }

        .cta-section {
            display: grid;
            gap: 1.5rem;
        }

        .cta-section h2 {
            margin: 0;
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            font-weight: 700;
        }

        .demo-form {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 1.25rem 1.5rem;
            align-items: stretch;
            justify-items: stretch;
            width: min(100%, 640px);
            margin: 0 auto;
        }

        .demo-form label {
            display: grid;
            gap: 0.5rem;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 600;
            width: 100%;
            min-width: 0;
        }

        .demo-form input {
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.7);
            color: inherit;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            width: 100%;
            min-width: 0;
        }

        .demo-form button {
            border: 1px solid white;
            background-color: rgb(31 32 32);
            color: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            line-height: 1;
            font-weight: 600;
            cursor: pointer;
            min-width: 0;
            align-self: end;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        }

        @media (max-width: 900px) {
            .logo-wrapper {
                --map-width: 100%;
                --map-shift: 6%;
                --nav-offset: 46%;
            }
        }

        @media (max-width: 700px) {
            .logo-wrapper {
                --map-width: 100%;
                --map-shift: 4%;
                --nav-offset: 0%;
            }

            .demo-form {
                grid-template-columns: 1fr;
                width: min(100%, 500px);
                gap: 1rem;
            }

            .demo-form button {
                width: 100%;
            }

            .logo-nav {
                position: static;
                grid-area: auto;
                padding-top: 0;
                margin-top: clamp(1.5rem, 6vw, 2.5rem);
                pointer-events: auto;
            }

            .logo-nav .nav-content {
                flex-direction: column;
                width: min(100%, 320px);
                gap: 0.9rem;
            }
        }

        @media (max-width: 560px) {
            main.page {
                padding-block: clamp(2.25rem, 14vw, 4.5rem);
            }

            .logo-wrapper {
                --map-width: 100%;
                --map-shift: 2%;
            }

            .nav-link {
                width: 100%;
            }

            .logo-section {
                gap: clamp(1.75rem, 8vw, 2.75rem);
            }

            .logo-tagline {
                max-width: 38ch;
            }

            .demo-form {
                width: 100%;
                gap: 0.75rem;
            }

            .demo-form button {
                width: 100%;
            }

            .demo-form label {
                width: 100%;
            }
        }
    </style>
    <script>
        // Wait for load
        window.addEventListener('load', () => {
            const worldImage = document.querySelector('#world-map');
            if (!worldImage) {
                return;
            }

            let lastTimestamp = 0;
            let offset = 0;
            let tileWidth = worldImage.getBoundingClientRect().width;
            const speed = 16; // pixels per second

            const updateTileWidth = () => {
                tileWidth = worldImage.getBoundingClientRect().width;
            };

            const animateWorld = (timestamp) => {
                if (lastTimestamp) {
                    const delta = (timestamp - lastTimestamp) / 1000;
                    offset -= delta * speed;
                    if (offset <= -tileWidth) {
                        offset += tileWidth;
                    }
                    worldImage.style.backgroundPosition = `${offset}px 50%`;
                }
                lastTimestamp = timestamp;
                requestAnimationFrame(animateWorld);
            };

            window.addEventListener('resize', updateTileWidth, { passive: true });
            updateTileWidth();
            requestAnimationFrame(animateWorld);
        });
    </script>
</head>

<body>
    <main class="page">
        <section class="logo-section">
            <div class="logo-wrapper">
                <div id="world-map" aria-hidden="true"></div>
                <img src="geo-logo-with-gap.svg" alt="Geolocation API Logo">
                <nav class="logo-nav" aria-label="Primary">
                    <div class="nav-content">
                        <a class="nav-link" href="#">Log In</a>
                        <a class="nav-link" href="#">Register for free API Key</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </nav>
            </div>
            <p class="logo-tagline">
                The world's fastest geolocation API.
            </p>
        </section>

        <section class="cta-section" aria-labelledby="demo-heading">
            <h2 id="demo-heading" style="padding-top: 2rem;">Try it for free</h2>
            <form class="demo-form" action="#" method="post">
                <label>
                    <span>Latitude</span>
                    <input type="text" name="latitude" placeholder="54.2277581" inputmode="decimal" autocomplete="off">
                </label>
                <label>
                    <span>Longitude</span>
                    <input type="text" name="longitude" placeholder="-4.9017697" inputmode="decimal" autocomplete="off">
                </label>
                <button type="submit">Try it</button>
            </form>
        </section>
    </main>
</body>

</html>
