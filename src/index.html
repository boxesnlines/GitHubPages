    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.getElementById('path9');
            if (!el) return;

            const cx = 180; // center x of the diamond
            const cy = 40;  // center y of the diamond
            let start = null;

            function step(ts) {
                if (start === null) start = ts;
                const elapsed = ts - start;
                const angle = (elapsed / 2000) * 360 % 360; // 2s per full rotation
                el.setAttribute('transform', `rotate(${angle} ${cx} ${cy})`);
                requestAnimationFrame(step);
            }

            requestAnimationFrame(step);
        });
    </script>
